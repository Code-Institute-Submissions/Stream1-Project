<div class="container">
  <h2>Meet The Band</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="/projectassets/img/cover3.jpg" alt="band" width="460" height="345">
        <div class="carousel-caption">
          <h3>The Monkees!</h3>
          <p>Meet the members of The Monkees!</p>
        </div>
      </div>

      <div class="item">
        <img src="/projectassets/img/dj.jpg" alt="davy" width="460" height="345">
        <div class="carousel-caption">
          <h3>Davy Jones</h3>
          <p>Our lead vocalist from Manchester, UK.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="projectassets/img/md.jpg" alt="mickey" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mickey Dolenz</h3>
          <p>Our drummer and vocalist from L.A., California.</p>
        </div>
      </div>

      <div class="item">
        <img src="/projectassets/img/mn.jpg" alt="michael" width="460" height="345">
        <div class="carousel-caption">
          <h3>Michael Nesmith</h3>
          <p>Our guitarist from Houston, Texas.</p>
        </div>
      </div>

      <div class="item">
        <img src="/projectassets/img/pt.jpg" alt="peter" width="460" height="345">
        <div class="carousel-caption">
          <h3>Peter Tork</h3>
          <p>Our bass guitarist from Washington, D.C.</p>
        </div>
      </div>
  
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    $("#myCarousel").carousel();
    
    $(".1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".4").click(function(){
        $("#myCarousel").carousel(3);
    });
    $(".5").click(function(){
        $("#myCarousel").carousel(4);
    });
    
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
